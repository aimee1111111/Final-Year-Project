version: "3.9"
services:
  clamav:
    image: clamav/clamav:stable
    restart: unless-stopped
    ports:
      - "3310:3310"   # optional; only needed if scanning from host
    volumes:
      - clamdb:/var/lib/clamav

  web:
    build: .
    restart: unless-stopped
    depends_on:
      - clamav
    environment:
      CLAMAV_HOST: clamav
      CLAMAV_PORT: "3310"

volumes:
  clamdb: