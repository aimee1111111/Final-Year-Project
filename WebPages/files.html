<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File Upload & Scan</title>
  <link rel="stylesheet" href="files.css">
  <script src="files.js" defer></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <h2 class="logo">ThreatCheck</h2>
    </div>
     <div class="nav-right">
      <a href="Home.html">Home</a>
      <a href="Information.html">Information</a>
      <a href="ScanHistory.html">Scan History</a>
       <a href="CommonThreats.html">Common Threats</a>
      <a href="logout.html" class="logout-btn">Log Out</a>
    </div>
  </nav>

  <h1>Upload Files for Virus Scan</h1>

  <form id="uploadForm" enctype="multipart/form-data" class="panel">
    <input type="file" id="fileInput" multiple hidden />
    <input type="file" id="folderInput" webkitdirectory multiple hidden />

    <div id="dropzone"
         class="dropzone"
         role="button"
         tabindex="0"
         aria-label="File upload dropzone. Press Enter to choose files, or use the Choose Folder button.">
      <div>üìÅ Drop your files here</div>
      <div class="hint">or choose files/folder</div>

      <div class="row" style="gap:10px; justify-content:center; margin-top:10px;">
        <button type="button" id="chooseFilesBtn" class="btn btn-ghost">Choose Files</button>
        <button type="button" id="chooseFolderBtn" class="btn btn-ghost">Choose Folder</button>
      </div>
      <div id="fileName" aria-live="polite"></div>
    </div>

    <div class="row">
      <button type="submit" class="btn btn-primary">Upload &amp; Scan</button>
      <button type="button" id="clearBtn" class="btn btn-ghost">Clear</button>
    </div>
  </form>

  <div id="result" class="panel" aria-live="polite" style="display:none;"></div>

  <div id="navControls" class="row panel" style="display:none; align-items:center; justify-content:space-between; gap:10px;">
    <button type="button" id="prevBtn" class="btn btn-ghost">Previous</button>
    <div id="navLabel" class="muted" style="text-align:center; flex:1;"></div>
    <button type="button" id="nextBtn" class="btn btn-ghost">Next</button>
  </div>

  <div id="details" class="panel" style="display:none;"></div>
</body>
</html>
