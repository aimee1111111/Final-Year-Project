<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThreatCheck | Home</title>
  <link rel="stylesheet" href="Home.css" />
</head>
<body>

  <nav class="navbar">
    <div class="nav-left">
      <h2 class="logo">ThreatCheck</h2>
    </div>
    <div class="nav-right">
      <a href="Home.html">Home</a>
      <a href="Information.html">Information</a>
      <a href="ScanHistory.html">Scan History</a>
      <a href="logout.html" class="logout-btn">Log Out</a>
    </div>
  </nav>

  <div class="content">
    <h1>Welcome to ThreatCheck</h1>
    <p>You have successfully logged in.</p>

    <div class="box-container">
      <a href="files.html" class="box">
        <img src="https://img.icons8.com/ios-filled/100/ffffff/file.png" alt="Files" />
        <span>Files</span>
      </a>

      <button id="urlButton" class="box">
        <img src="https://img.icons8.com/ios-filled/100/ffffff/link.png" alt="URL" />
        <span>URL</span>
      </button>
    </div>

    <div id="urlInputBox" class="url-input-box hidden">
      <label for="urlInput">Paste your link:</label>
      <input type="text" id="urlInput" placeholder="Enter URL here" />
      <button id="submitUrl">Check Safety</button>
      <p id="resultMessage"></p>
    </div>
  </div>

  <script type="module" src="url-checker.js"></script>
